# ============================================
# Career Compass - Development Profile
# ============================================
# Activate with: mvn spring-boot:run -Dspring-boot.run.profiles=dev

# Development Server Configuration
server.port=8080

# Enhanced Logging for Development
logging.level.org.springframework.web=DEBUG
logging.level.com.careercompass=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE

# Show SQL queries (if database is added later)
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

# Development-friendly JSON output
spring.jackson.serialization.INDENT_OUTPUT=true
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# Error handling - show full stack traces in development
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true
