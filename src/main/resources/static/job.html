<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Compass – Job Description</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --primary-dark: #4338ca;
            --primary-glow: rgba(99, 102, 241, 0.12);

            --surface: #ffffff;
            --surface-secondary: #f8fafc;
            --surface-tertiary: #f1f5f9;

            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;

            --border: #e2e8f0;
            --border-light: #f1f5f9;

            --error: #b91c1c;
            --error-bg: #fef2f2;

            --radius: 12px;
            --radius-sm: 8px;
            --radius-lg: 16px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, sans-serif;
            background: var(--surface-secondary);
            color: var(--text-primary);
        }

        /* HEADER */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            max-width: 1100px;
            margin: auto;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        .logo-icon {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
        }

        .logo-text {
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--text-primary);
        }

        .logo-sub {
            font-size: 0.72rem;
            color: var(--text-muted);
        }

        .top-nav {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .nav-link {
            text-decoration: none;
            font-size: 0.85rem;
            color: var(--text-secondary);
            padding: 7px 12px;
            border-radius: 999px;
            font-weight: 500;
            transition: all 0.15s ease;
        }

        .nav-link:hover {
            background: var(--primary-glow);
            color: var(--primary);
        }

        .nav-link.active {
            background: var(--primary);
            color: white;
        }

        /* MAIN */
        main {
            padding: 40px 20px 60px;
        }

        .container {
            max-width: 720px;
            margin: auto;
        }

        .card {
            background: white;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            padding: 28px;
        }

        .step-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--primary-glow);
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 6px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin: 0 0 24px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .form-label-optional {
            font-weight: 400;
            color: var(--text-muted);
        }

        input, textarea {
            width: 100%;
            padding: 12px 14px;
            border-radius: var(--radius);
            border: 1.5px solid var(--border);
            font-family: inherit;
            font-size: 0.9rem;
            transition: border-color 0.15s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        input::placeholder, textarea::placeholder {
            color: var(--text-muted);
        }

        textarea {
            min-height: 180px;
            resize: vertical;
            line-height: 1.6;
        }

        .char-counter {
            text-align: right;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 6px;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            border: none;
            border-radius: var(--radius);
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.15s ease;
            margin-top: 8px;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border-radius: 999px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-box {
            display: none;
            margin-top: 14px;
            padding: 12px 14px;
            background: var(--error-bg);
            border: 1px solid #fecaca;
            color: var(--error);
            font-size: 0.85rem;
            border-radius: var(--radius-sm);
            align-items: center;
            gap: 8px;
        }

        .error-box.visible {
            display: flex;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 16px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.15s ease;
        }

        .back-link:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>

<header>
    <div class="header-inner">
        <a class="logo" href="home.html">
            <div class="logo-icon">
                <i class="bi bi-compass"></i>
            </div>
            <div>
                <div class="logo-text">Career Compass</div>
                <div class="logo-sub">AI-Powered Career Matching</div>
            </div>
        </a>

        <nav class="top-nav">
            <a href="home.html" class="nav-link">Home</a>
            <a href="resume.html" class="nav-link">Resume</a>
            <a href="job.html" class="nav-link active">Job</a>
            <a href="results.html" class="nav-link">Results</a>
            <a href="chatbot.html" class="nav-link">AI Assistant</a>
        </nav>
    </div>
</header>

<main>
    <div class="container">
        <div class="card">

            <div class="step-indicator">
                <i class="bi bi-2-circle-fill"></i>
                Step 2 of 2
            </div>

            <h1 class="title">Add Job Description</h1>
            <p class="subtitle">
                Paste the job listing you're interested in. We'll analyze how well your resume matches and show you what to improve.
            </p>

            <div class="form-group">
                <label class="form-label">Job Title</label>
                <input id="jobTitle" placeholder="e.g., Backend Java Developer">
            </div>

            <div class="form-group">
                <label class="form-label">
                    Company
                    <span class="form-label-optional">(optional)</span>
                </label>
                <input id="company" placeholder="e.g., Amazon">
            </div>

            <div class="form-group">
                <label class="form-label">Job Description</label>
                <textarea id="jd" placeholder="Paste the full job description here..."></textarea>
                <div id="charCounter" class="char-counter">0 characters</div>
            </div>

            <button id="analyzeBtn" class="btn-primary" onclick="analyze()">
                <i class="bi bi-search"></i>
                Analyze Job Match
            </button>

            <div id="errorBox" class="error-box">
                <i class="bi bi-exclamation-circle-fill"></i>
                <span id="errorText"></span>
            </div>

            <a href="resume.html" class="back-link">
                <i class="bi bi-arrow-left"></i>
                Back to Resume
            </a>

        </div>
    </div>
</main>

<script>
    const jdInput = document.getElementById("jd");
    const charCounter = document.getElementById("charCounter");
    const errorBox = document.getElementById("errorBox");
    const errorText = document.getElementById("errorText");
    const analyzeBtn = document.getElementById("analyzeBtn");

    // On page load – restore JD from THIS SESSION
    (function restoreJobDescription() {
        const savedJd = sessionStorage.getItem("jobDescription") || "";
        jdInput.value = savedJd;
        charCounter.innerText = savedJd.length + " characters";
    })();

    jdInput.addEventListener("input", () => {
        const value = jdInput.value;
        charCounter.innerText = value.length + " characters";

        // Save JD only for this browser tab / session
        sessionStorage.setItem("jobDescription", value);
    });

    function showError(message) {
        errorText.textContent = message;
        errorBox.classList.add("visible");
    }

    function hideError() {
        errorBox.classList.remove("visible");
    }

    async function analyze() {
        hideError();

        const jd = jdInput.value.trim();
        const resumeText = sessionStorage.getItem("resumeText") || "";

        if (!resumeText) {
            showError("Resume not found. Please add your resume first.");
            return;
        }

        if (!jd) {
            showError("Please paste a job description to analyze.");
            return;
        }

        analyzeBtn.disabled = true;
        analyzeBtn.innerHTML = '<span class="spinner"></span> Analyzing...';

        try {
            const res = await fetch("/api/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    jobDescription: jd,
                    resumeText: resumeText
                })
            });

            if (!res.ok) throw new Error();

            const data = await res.json();

            // Save context for this session
            sessionStorage.setItem("jobDescription", jd);
            sessionStorage.setItem("resumeText", resumeText);

            sessionStorage.setItem("analysisScore", data.score ?? "");
            sessionStorage.setItem("analysisMatchLevel", data.matchLevel ?? "");
            sessionStorage.setItem("analysisTip", data.tip ?? "");

            sessionStorage.setItem("analysisJdSkills", JSON.stringify(data.jdSkills || []));
            sessionStorage.setItem("analysisResumeSkills", JSON.stringify(data.resumeSkills || []));
            sessionStorage.setItem("analysisMatchedSkills", JSON.stringify(data.matchedSkills || []));
            sessionStorage.setItem("analysisMissingSkills", JSON.stringify(data.missingSkills || []));

            sessionStorage.setItem("analysisSummary", data.summary || "");
            sessionStorage.setItem("analysisStrengths", JSON.stringify(data.strengths || []));
            sessionStorage.setItem("analysisAreasForImprovement", JSON.stringify(data.areasForImprovement || []));
            sessionStorage.setItem("analysisRecommendations", JSON.stringify(data.recommendations || []));

            window.location.href = "results.html";

        } catch (err) {
            showError("Analysis failed. Please try again.");
            analyzeBtn.disabled = false;
            analyzeBtn.innerHTML = '<i class="bi bi-search"></i> Analyze Job Match';
        }
    }
</script>






</body>
</html>
